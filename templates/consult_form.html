<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Consult Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="main-header header-sticky">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="menu-wrapper d-flex align-items-center justify-content-between">
                                <div class="left-content d-flex align-items-center">
                                    <div class="logo mr-30">
                                        <a href="#" style="display: block; text-align: center; text-decoration: none;">
                                            <img src="{{ url_for('static', filename='img/logo/logo.png') }}" alt="" style="width: 300px; height: auto; border-radius: 50%;">
                                        </a>
                                        
                                    </div>
                                    <div class="main-menu d-none d-lg-block">
                                    </div>
                                </div>
                                <div class="buttons">
                                    <ul>
                                        <li class="button-header" style="margin-right: 15px">
                                            <a href="/patient_dashboard" class="header-btn2 border-btn2">
                                                Dashboard
                                            </a>
                                        </li>
                                        <li class="button-header">
                                            <a href="/logout" class="header-btn2 border-btn2">
                                                 Logout
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="consultation-form-area section-padding">
        <div class="container">
            <h2 class="text-center mb-5">Consult with Doctor {{ doctor_username }}</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="report">Attach Report (Optional)</label>
                    <input type="file" name="report" id="report" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </div>
    </section>
    <script>
        setTimeout(function() {
          let alerts = document.querySelectorAll(".alert");
          alerts.forEach(alert => {
            alert.style.display = "none";
          });
        }, 3000); // 3 seconds
    </script>   
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
