<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Visara - Report Summarizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <header>
            <div class="header-area">
                <div class="main-header header-sticky">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="menu-wrapper d-flex align-items-center justify-content-between">
                                    <div class="left-content d-flex align-items-center">
                                        <div class="logo mr-30">
                                            <a href="/patient_dashboard" style="display: block; text-align: center; text-decoration: none;">
                                                <img src="{{ url_for('static', filename='img/logo/logo.png') }}" alt="" style="width: 300px; height: auto; border-radius: 50%;">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <ul>
                                            <li class="button-header" style="margin-right: 15px">
                                                <a href="/patient_dashboard" class="header-btn2 border-btn2">{{ username }}</a>
                                            </li>
                                            <li class="button-header">
                                                <a href="/logout" class="header-btn2 border-btn2">Logout</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="reports-area section-padding" style="padding-top:0; padding-bottom:0;">
            <div class="container">
                <h2 class="text-center mb-5">Your Reports</h2>
                
                {% if reports %}
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Report Date</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Prediction</th>
                                <th>Download Report</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for report in reports %}
                                <tr>
                                    <td>{{ report[7] }}</td>  <!-- Timestamp -->
                                    <td>{{ report[2] }}</td>  <!-- Age -->
                                    <td>{{ report[3] }}</td>  <!-- Gender -->
                                    <td>{{ report[4] }}</td>  <!-- Prediction -->
                                    <td><a href="{{ url_for('static', filename=report[6].replace('\\', '/').replace('static/', '')) }}" class="btn btn-primary">Download</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p>No reports available.</p>
                {% endif %}
            </div>
        </section>
        
        <script src="{{ url_for('static', filename='js/vendor/jquery-1.12.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
