<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Eye Care Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 50px auto;
        }

        .chat-header {
            background-color: #4b6cb7;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background-color: #4b6cb7;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #e5e5ea;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            background-color: #e5e5ea;
            color: #666;
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background-color: #666;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        #user_input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }

        #send_button {
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #send_button:hover {
            background-color: #3a5a9b;
        }

        .timestamp {
            font-size: 0.7em;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-area">
            <div class="main-header header-sticky">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="menu-wrapper d-flex align-items-center justify-content-between">
                                <div class="left-content d-flex align-items-center">
                                    <div class="logo mr-30">
                                        <a href="/patient_dashboard" style="display: block; text-align: center; text-decoration: none;">
                                            <img src="{{ url_for('static', filename='img/logo/logo.png') }}" alt="" style="width: 300px; height: auto; border-radius: 50%;">
                                        </a>
                                    </div>
                                    <div class="main-menu d-none d-lg-block"></div>
                                </div>
                                <div class="buttons">
                                    <ul>
                                        <li class="button-header" style="margin-right: 15px">
                                            <a href="/patient_messages" class="header-btn2 border-btn2">
                                                Dashboard
                                            </a>
                                        </li>
                                        <li class="button-header">
                                            <a href="/logout" class="header-btn2 border-btn2">
                                                 Logout
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CHATBOT UI -->
    <div class="chat-container">
        <div class="chat-header">
            üëÅÔ∏è Dr. EyeBot - Your Eye Care Assistant
        </div>
        
        <div class="chat-box" id="chatbox">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="user_input" placeholder="Ask me about eye care..." autocomplete="off">
            <button id="send_button">Send</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user_input');
        const sendButton = document.getElementById('send_button');

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = message;
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timestamp);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) typingIndicator.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';
                showTypingIndicator();

                try {
                    const response = await fetch('/get_chat_response', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_input: message })
                    });
                    const data = await response.json();
                    hideTypingIndicator();
                    if (data.status === 'success') {
                        addMessage('bot', data.response);
                    } else {
                        addMessage('bot', "I'm having some technical difficulties. Please try again.");
                    }
                } catch (error) {
                    hideTypingIndicator();
                    addMessage('bot', "I can't connect to the server right now. Please try again later.");
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                fetch('/get_chat_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: '' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) addMessage('bot', data.response);
                })
                .catch(() => {
                    addMessage('bot', "Hello! I'm Dr. EyeBot. How can I help with your eye care today?");
                });
            }, 500);
        });
    </script>
</body>
</html>
